<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Drawing App!</title>
  </head>
  <body>
    <canvas id="myCanvas">
      
    </canvas><canvas id="helperCanvas"></canvas>

    
    <section id="toolBox">

    <select onchange="changeTools(this)">
      <option value="select" selected>Select Shape</option>
      <option value="path" selected>Line</option>
      <option value="circle">Circle</option>
      <option value="rect">Rect</option>
      <option value="square">Square</option>
      <option value="equilateralTriangle">Equilateral Triangle</option>
      <option value="rightTriangle">Right Triangle</option>
    </select>
    <div id="changesDiv" oninput=handleUserChanges()>
      <label for="fillColor" style="color: white; font-weight: bolder;">Fill Color</label>
      <input  type="color" id="fillColor" title="fillColor" value="#FFD814">
      <input  type="checkbox" id="fill" checked title="fill">
      <br>
      <label for="strokeColor" style="color: white; font-weight: bolder;">Line Color</label>
      <input  type="color" id="strokeColor" title="lineColor" value="#00D5FF">
      <input  type="checkbox" id="stroke" checked  title="stroke">
      <input  type="range" id="strokeWidth" value="5" min="1" max="75" title="Stroke Width">
    </div>
    <section id="changeCanvas">
      <label for="changeCanvasInput" style="color: white; font-weight: bolder;">Change Canvas</label>
      <input  type="color" id="changeCanvasInput" title="changeCanvas" value="#581CFD">
    </section>
    <section id="properties" style="color: white; font-weight: bold;">
     
      <br/>
      Dimensions: <br>
      <label for="centerXInput">Center X</label>
      <input type="number" id="centerXInput" title="x" oninput="changeX(this.value)">
      <br>
      <label for="centerYInput">Center Y</label>
      <input type="number" id="centerYInput" title="y" oninput="changeY(this.value)">
      <br>
      <label id="widthInputLabel" for="widthInput">Width:</label>
      <input  type="number" id="widthInput" title="width" oninput="changeWidth(this.value)">
      <br>
      <label id="heightInputLabel" for="heightInput">Height:</label>
      <input type="number" id="heightInput" title="height" oninput="changeHeight(this.value)">
    </section>
  </section>

  <div id="saveLoadContainer">
    <button onclick="save()" id="saveSection">Save as JSON</button>
    <button onclick="load()" id="loadSection">Load</button>
    <br>
    <br>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
  </div>
  <script src="./vector.js"></script>
  <script src="./callbacks.js"></script>
  <script src="./utils.js"></script>
  <script src="./shapes/shape.js"></script>
  <script src="./shapes/rect.js"></script> 
  <script src="./shapes/path.js"></script>
  <script src="./shapes/circle.js"></script>
  <script src="./shapes/triangle.js"></script>
  <script src="./index.js"></script>

  </body>
</html>
